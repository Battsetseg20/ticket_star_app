name: GitHub CI

on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      RAILS_ENV: test
      DATABASE_URL: "postgres://mrtveehhkhaerb:a534ce884097024e48286eb082ceaea56b9c5f4beffa4b529f67d5c7ff10f5f4@ec2-34-226-11-94.compute-1.amazonaws.com:5432/d381tkkq667nlj"
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7.5

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: |
          gem install bundler
          bundle install --jobs 4 --retry 3

      - name: Configure database
        run: |
          cp config/database.yml.example config/database.yml
          sed -i "s/database:.*/database: ticket_star_app_test/" config/database.yml

      - name: Create test database
        run: |
          bundle exec rake db:create RAILS_ENV=test
          bundle exec rake db:schema:load RAILS_ENV=test

      - name: Run tests
        run: bundle exec rspec
